<div class="col-12 offset-sm-2 col-sm-8 offset-lg-3 col-lg-6 mt-4 mt-4">
  <div *ngIf="error" class="alert alert-danger error" style="color: #ff5a60">Wrong login or password </div>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group">
      <input class="form-control" formControlName="username" type="text" placeholder="Username"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required" style="color: #ff5a60">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" formControlName="password" type="password" placeholder="Password"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required" style="color: #ff5a60">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button id="login" [disabled]="loading" class="btn"  type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Log in
      </button>
      <button id="cancel" [routerLink]="returnUrl" class="btn btn-secondary"  type="submit">
        Cancel
      </button>
    </div>
  </form>
</div>
